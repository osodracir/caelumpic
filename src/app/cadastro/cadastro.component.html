<header class="jumbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem">
        <div class="col-sm-12">
          <p class="alert alert-success">{{mensagem}}</p>
        </div>
      </div>
      <section class="row">
        <form class="col-sm-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label>Título</label>
                <!-- Event Binding () e Property Binding []. -->
                <input name="titulo" [(ngModel)]="foto.titulo" [value]="foto.titulo" class="form-control" />
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url" [(ngModel)]="foto.url" [value]="foto.url" class="form-control" />
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control">{{foto.descricao}}</textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <aside class="col-sm-5">
            <h3 class="text-center">Preview</h3>
            <painel titulo="{{foto.titulo}}">
                <foto [foto]="foto"></foto>
            </painel>
        </aside>
    </section>
</main>
