<header class="jumbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem">
        <div class="col-sm-12">
          <p class="alert alert-success">{{mensagem}}</p>
        </div>
      </div>
      <section class="row">
        <form [formGroup]="formCadastro" class="col-sm-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label>Título</label>
                <!-- Event Binding () e Property Binding []. -->
                <input formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" [value]="foto.titulo" class="form-control" />
                <div *ngIf="!formCadastro.controls.titulo.pristine && formCadastro.controls.titulo.invalid">
                    <span *ngIf="!formCadastro.controls.titulo.pristine && formCadastro.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório.
                    </span>
                    <span *ngIf="!formCadastro.controls.titulo.pristine && formCadastro.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter pelo menos três caracteres.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input formControlName="url" name="url" [(ngModel)]="foto.url" [value]="foto.url" class="form-control" />
                <span *ngIf="!formCadastro.controls.url.pristine && formCadastro.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatória.
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control">{{foto.descricao}}</textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <aside class="col-sm-5">
            <h3 class="text-center">Preview</h3>
            <painel titulo="{{foto.titulo}}">
                <foto [foto]="foto"></foto>
            </painel>
        </aside>
    </section>
</main>
